<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
   
    <style>
        #userForm{
            border:2px solid;
            padding:20px;
            width:300px;
        }
    </style>
</head>
<body>
    <header>
        <h3>User Personal information</h3>
    </header>
    <form id="userForm">
        <label for="fname">Enter your full name : </label><br>
        <input type="text"><br><br>
        <label for="fname">Enter your email</label><br>
        <input type="email"><br><br>
        <label for="fname">Enter your password</label><br>
        <input type="password"><br><br>
        <label for="fname">confirm your password</label><br>
        <input type="password"><br><br>
        <label for="fname">Enter your gender</label><br>

        <input type="radio" id="male" name="gender" value="male" >
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>
        <input type="radio" id="other" name="gender" value="others">
        <label for="fname">Others</label><br><br>
        <label for="fname">Enter your Date of Birth</label><br>
        <input type="date"><br><br>
        <label for="fname">Enter your Address</label><br>
        <input type="address"><br><br>
        <button>Submit</button>
        <input type="button" value="Clear">


       
        
        
    </form>
    




    
</body>
</html>
